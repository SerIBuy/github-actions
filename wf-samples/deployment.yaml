name: Deploy React App
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v4
      - name: Install dependensies
        run: npm ci
      - name: Test application
        run: npm run test
      - name: Lint code
        run: npm run lint
      - name: Build application
        run: npm run build
      - name: Deploy
        run: echo Deployment...

